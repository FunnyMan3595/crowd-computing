<html>
  <head>
  <title>{% block page_title %}{% endblock %} - Crowd Computing</title>
  <style type="text/css" media="screen">
    body {
      background-image: url("/static/water_pattern.png");
      text-shadow: #ccf 0 0 5px;
      margin: 30px;
      font-size: 120%;
    }
    table {
      font-size: inherit;
    }
    form {
      margin: 0;
      border-style: solid;
      border-radius: 10px;
      width: fit-content;
    }
    input {
      background-color: #ddf;
    }
    select {
      background-color: #ddf;
    }
    .group {
      border-left: solid;
      padding-left: 5px;
    }
    .cookie-bar {
      position: fixed;
      width: calc(100% - 60px);
      bottom:0;
      text-align:center;
      line-height: 25px;
      background: #ccf;
    }
    form th {
      vertical-align: top;
      text-align: right;
    }
    .collapser:before {
      content: "▶ ";
    }
    .collapser.open:before {
      content: "▼ ";
    }
    .collapsed {
      transition: max-height 0.2s ease-out;
      max-height: 0;
      overflow: hidden;
    }
  </style>
  <script>
  function ready_refresh() {
    addEventListener("focus", (event) => { window.location.reload(true) });
  }
  function collapse(elem) {
    let open = elem.classList.toggle("open");
    let collapsed = elem.nextElementSibling;
    if (open) {
      collapsed.classList.add("open");
      collapsed.style.maxHeight = collapsed.scrollHeight + "px";
    } else {
      collapsed.classList.remove("open");
      collapsed.style.maxHeight = null;
    }
  }
  </script>
  {% load static %}
    <script type="module" src="{% static 'main.js' %}"></script>
  </head>
  <body>
    <h1>{% block page_name %}{% endblock %}</h1>
    {{ signin_message|safe }}<br/>
    <br/>

{% if me %}
    {% block content %}{% endblock %}
{% endif %}

  <div class="cookie-bar">This site uses cookies to provide essential functionality, such as authentication and CSRF protection. <a href=/static/privacy.txt>Privacy policy</a></div>
  </body>
</html>
